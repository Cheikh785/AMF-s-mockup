<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMF's mockup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <div class="container">
        <div class="top-part">
            <div class="row">
                <div class="col-2">
                    <p class="mnemonique">Mnémonique</p>
                </div>
                <div class="col-3 smart">
                    <input type="text" name="smart" id="smart" placeholder="smart">
                </div>
                <div class="col-4">
                    <p class="id">id</p>
                </div>
                <div class="col">
                    <p class="quatre">000004</p>
                </div>
                <div class="col disabled">
                    <input class="form-check-input check-disabled" type="checkbox" value="">
                    <p class="text-disabled">Désactivé</p>
                </div>
            </div>
            <div class="row row-galaxy">
                <div class="col">
                    <p>Libellé</p>
                </div>
                <div class="col-10 input-galaxy">
                    <input type="text" placeholder="Galaxy S7 White">

            </div>
            <div class="row row-slvb">
                <div class="col">
                    <p>Référence</p>
                </div>
                <div class="col-10 input-slvb">
                    <input type="text" placeholder="slvb">

            </div>
